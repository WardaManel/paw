<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="index.html" class="active">Attendance List</a>
    <a href="add-student.html">Add Student</a>
    <a href="#">Reports</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <h1>Attendance Table</h1>

    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" placeholder="Type a name...">

    <div class="buttons">
      <button id="sortAbs">Sort by Absences (Ascending)</button>
      <button id="sortPart">Sort by Participation (Descending)</button>
    </div>

    <button id="calculateBtn">Calculate Attendance</button>
    <button id="showReportBtn">Show Report</button>

    <div class="table-wrapper">
      <table id="attendanceTable">
        <thead>
          <tr>
            <th rowspan="2">Last Name</th>
            <th rowspan="2">First Name</th>
            <th colspan="2">S1</th>
            <th colspan="2">S2</th>
            <th colspan="2">S3</th>
            <th colspan="2">S4</th>
            <th colspan="2">S5</th>
            <th colspan="2">S6</th>
            <th rowspan="2">Absences</th>
            <th rowspan="2">Participations</th>
            <th rowspan="2">Message</th>
          </tr>
          <tr>
            <th>P</th><th>Pa</th>
            <th>P</th><th>Pa</th>
            <th>P</th><th>Pa</th>
            <th>P</th><th>Pa</th>
            <th>P</th><th>Pa</th>
            <th>P</th><th>Pa</th>
          </tr>
        </thead>

        <tbody id="tableBody">
          <tr>
            <td>Ahmed</td>
            <td>Sara</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
             <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td class="absences"></td>
            <td class="participations"></td>
            <td class="message"></td>
          </tr>

          <tr>
            <td>Yacine</td>
            <td>Ali</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
             <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td class="absences"></td>
            <td class="participations"></td>
            <td class="message"></td>
          </tr>

          <tr>
            <td>Houcine</td>
            <td>Rania</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
             <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td class="absences"></td>
            <td class="participations"></td>
            <td class="message"></td>
          </tr>
        </tbody>

      </table>
    </div>

    <button id="highlightBtn">Highlight Excellent Students</button>
    <button id="resetBtn">Reset Colors</button>

    <div id="reportSection" class="report-section" style="display:none;">
      <h2>Attendance Report</h2>
      <div class="report-stats">
        <div>Total Students: <span id="totalStudents"></span></div>
        <div>Present: <span id="presentStudents"></span></div>
        <div>Participated: <span id="participatedStudents"></span></div>
      </div>
      <canvas id="reportChart"></canvas>
    </div>

    <p id="sortMessage" style="font-weight:bold; margin-top:10px;"></p>

  </div>

  <script src="attendance.js"></script>

</body>
</html>
