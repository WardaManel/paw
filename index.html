</head>

<body>
  <!-- ✅ Navbar -->
  <div class="navbar">

  <h1>Attendance List</h1>

  <!-- ✅ Table (Exercise 1) -->

    <thead>
      <tr>
        <th>Student ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Course</th>
        <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
        <th>Absences</th>
        <th>Participation</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td><td>Ahmed</td><td>Sara</td><td>Web Dev</td>
        <td>✓</td><td>✓</td><td></td><td>✓</td><td></td><td>✓</td>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td>002</td><td>Yacine</td><td>Ali</td><td>CyberSec</td>
        <td>✓</td><td>✓</td><td>✓</td><td>✓</td><td>✓</td><td>✓</td>
        <td></td><td></td><td></td>

        <td></td><td>✓</td><td></td><td></td><td>✓</td><td></td>
        <td></td><td></td><td></td>
      </tr>
    </tbody>
  </table>

  
  <button id="showReport">Show Report</button>
  <button id="highlightBtn">Highlight Excellent Students</button>
  <button id="resetBtn">Reset Colors</button>

  
  <div id="reportSection" style="display:none;">
    <h2>Attendance Report</h2>
    <p>Total Students: <span id="totalStudents"></span></p>
    <p>Present: <span id="presentStudents"></span></p>
    <p>Participated: <span id="participatedStudents"></span></p>
    <canvas id="reportChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
